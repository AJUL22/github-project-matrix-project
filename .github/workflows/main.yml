name: Build & Push per-arch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# allow GHCR writes using the GITHUB_TOKEN
permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME_AMD: ${{ secrets.DOCKERHUB_USERNAME }}/mallu-baddie-amd64
  IMAGE_NAME_ARM: ghcr.io/${{ github.repository_owner }}/mallu-baddie-arm64
  TAG: ${{ github.sha }}
  LATEST_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-building)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login step: Docker Hub for amd64, GHCR for arm64
      - name: Login to target registry
        uses: docker/login-action@v2
        with:
          registry: ${{ matrix.arch == 'arm64' && 'ghcr.io' || 'docker.io' }}
          username: ${{ matrix.arch == 'arm64' && github.actor || secrets.DOCKERHUB_USERNAME }}
          password: ${{ matrix.arch == 'arm64' && secrets.GITHUB_TOKEN || secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (arch=${{ matrix.arch }})
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: ${{ matrix.arch == 'amd64' && 'linux/amd64' || 'linux/arm64' }}
          tags: |
            ${{ matrix.arch == 'amd64' && env.IMAGE_NAME_AMD || env.IMAGE_NAME_ARM }}:${{ env.TAG }}
            ${{ matrix.arch == 'amd64' && env.IMAGE_NAME_AMD || env.IMAGE_NAME_ARM }}:${{ env.LATEST_TAG }}
